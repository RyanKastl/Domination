<!DOCTYPE html>
<html ng-app="Domination">

	<head>
	  <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
	  <script data-require="angular-route@1.2.14" data-semver="1.2.14" src="https://code.angularjs.org/1.2.14/angular-route.js"></script>
	  <link rel="stylesheet" href="style.css" />
	  <script src="app.js"></script>
	  <script src="MainController.js"></script>
	</head>

	<body ng-controller="MainController">
	    <table style="margin: auto; border-collapse: collapse;">
		   <tbody  ng-repeat="x in board">
		        <tr>
		             <td class="square" ng-repeat="y in x track by $index">
		             	<div class="square blue" ng-if="y.value == 1"></div>
		             	<div class="square black" ng-if="y.value == 2"></div>
		             	<div class="square red" ng-if="y.value == 3"></div>
		             	<div class="square yellow" ng-if="y.value == 4"></div>
		             </td>
		        </tr>
		   </tbody>
		</table>
		<table border="1" style="margin: auto;">
			<tr>
				<td class="button" ng-click="auto()">AutoPlay</td>
				<td class="square-select blue" ng-click="begin(1)"></td>
				<td class="square-select black" ng-click="begin(2)"></td>
				<td class="square-select red" ng-click="begin(3)"></td>
				<td class="square-select yellow" ng-click="begin(4)"></td>
				<td class="button reset" ng-click="buildBoard()">Reset</td>
			</tr>
		</table>
		<h2 style="text-align: center;">Score: {{ score }}</h2>
		<h1 style="width: 50%; margin: auto; text-align: center;" ng-if="done">You Win!</h1>
	</body>



</html>
